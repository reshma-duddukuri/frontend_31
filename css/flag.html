<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
       .flag{
        border: 1px solid black;
        height: 300px;
        width: 300px;
       }
       .orange{
        background-color: orange;
        height: 100px;
       }
       .white{
        background-color: white;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .green{
        background-color: green;
        height: 100px;
       }
       .wheel{
        height: 80px;
        width: 80px;
        border: 3px solid blue;
        border-radius: 60px;
       }
    </style>
</head>
<body>
    <div class="flag">
        <div class="orange"></div>
        <div class="white"><div class="wheel"></div></div>
        <div class="green"></div>
    </div>
</body>
</html>
