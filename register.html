<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: blanchedalmond;">

    <pre>



    </pre>    
    <form action="login.html" target="_self">
    <center>
        <img src="https://media.istockphoto.com/id/2212693715/vector/register-click-button-with-hand-cursor-on-white-background.jpg?s=612x612&w=0&k=20&c=IH__kf6TKhnHpZ4cm21mz_mhaOAZ2pFA_Em4ly_1_SM=">
        <p>
            <label>Enter your name</label>
            <input type="text" placeholder="Name" required>
        </p>
        <p>
            <label>Enter your gender</label>
            <input type="radio" name="gender" id="Reshu">
            <label for="Reshu">Female</label>

            <input type="radio" name="gender" id="Sai">
            <label for="Sai">Male</label>

        </p>
        <p>
           <label>Enter your Email</label>
           <input type="email" placeholder="Email" required>
        </p>
        <p>
            <label>Enter Phone number</label>
            <input type="tel" placeholder="Mobile Number" required maxlength="10">
        </p>
        <p>
           <label>Enter password</label>
           <input type="password" placeholder="Password" required>
        </p>
        <p>
           <label>Confirm password</label>
           <input type="password" placeholder="Confirm Password" required>
        </p>
    </center>

    <center>
        <button>Submit</button>
    </center>
    </form>
</body>
</html>
